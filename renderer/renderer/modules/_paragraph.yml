meta:
    title:
        default: Absatz
        label: Titel

    content:
        label: Inhalt
        type: textarea
        size: huge

    textAlign:
        label: Textausrichtung
        type: dropdown
        default: left
        options:
            center: Zentriert
            left: Links
            right: Rechts

    textSize:
        label: Schriftgröße
        type: dropdown
        default: base
        options:
            xs: kleiner
            sm: klein
            base: Normal
            lg: groß
            xl: größer
            2xl: 2 x größer
            3xl: 3 x größer
            4xl: 4 x größer

settings:
    icon:
        default: paragraph
