<?php foreach($markup->sections as $section): ?>
    <?php if (!(bool)array_get($params, 'settings.viewBag.sidebar', false)): ?>
    <div class="container">
    <?php endif; ?>
        <?php foreach ($section->data->columns as $column): ?>
            <div class="w-<?php echo $column->width; ?>">
                <?php foreach ($column->modules as $module): ?>
                    <?php $partial = $module->data->is == 'comp' ? 'component' : $module->data->is; ?>
                    <?php echo $this->makePartial($partial, ['c' => $module, 'params' => $params]); ?>
                <?php endforeach; ?>
            </div>
        <?php endforeach; ?>
    <?php if (!(bool)array_get($params, 'settings.viewBag.sidebar', false)): ?>
    </div>
    <?php endif; ?>
<?php endforeach; ?>
