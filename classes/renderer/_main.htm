<?php foreach($markup as $section): ?>
    <div class="container">
        <?php foreach ($section->data->columns as $column): ?>
            <div class="w-<?php echo $column->width; ?>">
                <?php foreach ($column->modules as $module): ?>
                    <?php $partial = $module->data->is == 'comp' ? 'component' : $module->data->is; ?>
                    <?php echo $this->makePartial($partial, ['c' => $module]); ?>
                <?php endforeach; ?>
            </div>
        <?php endforeach; ?>
    </div>
<?php endforeach; ?>
