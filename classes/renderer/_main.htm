<?php foreach($markup->sections as $index => $section): ?>
    <?php echo $this->presenter($section, $index)->openTag(); ?>
        <?php foreach ($section->rows as $row): ?>
        <div>
            <?php foreach ($row->columns as $column): ?>
                <div class="w-<?php echo $column->width; ?>">
                    <?php foreach ($column->modules as $module): ?>
                        <?php echo $this->makePartial($module->is->type, ['module' => $module, 'section' => $section]); ?>
                    <?php endforeach; ?>
                </div>
            <?php endforeach; ?>
        </div>
        <?php endforeach; ?>
    <?php echo $this->presenter($section, $index)->closingTag(); ?>
<?php endforeach; ?>
